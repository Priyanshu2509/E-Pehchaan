<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
<body class="w3-light-grey">
        <header class="w3-display-container" style="max-width:1500px;">
                <img class="w3-image" src="download.jpg" alt="The Hotel" style="min-width:1000px" width="1500" height="800">
                <div class="w3-padding w3-col l6 m8 w3-display-middle">
                  <div class="w3-container w3-black ">
                    <h2><i class="fa fa-black w3-opacity w3-center"></i>GET CERTIFIED</h2>
                  </div>
                  <div class="w3-container w3-white w3-opacity w3-padding-16">
                    <form action="/action_page.php" target="_blank">
                      <div class="w3-row-padding" style="margin:0 -16px;">
                        <div class="w3-half w3-margin-bottom">
                          <label><i class="fa fa-calendar-o"></i> Check In</label>
                          <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
                        </div>
                        <div class="w3-half">
                          <label><i class="fa fa-calendar-o"></i> Check Out</label>
                          <input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
                        </div>
                      </div>
                      <div class="w3-row-padding" style="margin:8px -16px;">
                        <div class="w3-half w3-margin-bottom">
                          <label><i class="fa fa-male"></i> Adults</label>
                          <input class="w3-input w3-border" type="number" value="1" name="Adults" min="1" max="6">
                        </div>
                        <div class="w3-half">
                          <label><i class="fa fa-child"></i> Kids</label>
                        <input class="w3-input w3-border" type="number" value="0" name="Kids" min="0" max="6">
                        </div>
                      </div>
                      <button class="w3-button w3-center w3-dark-grey" type="submit"><i class="fa fa-search"></i> Search availability</button>
                    </form>
                  </div>
                </div>
              </header>
              </body>
              </html>
